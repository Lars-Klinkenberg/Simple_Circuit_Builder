<div class="color-select">
  <div class="default-buttons" *ngFor="let color of defaultColors">
    <button
      class="color-button"
      [attr.data-color]="color.name"
      (click)="changeSelectedColor(color.hexCode)"
    ></button>
  </div>

  <mat-form-field>
    <mat-label>Cable Color</mat-label>
    <input matInput type="color" [(ngModel)]="color" [value]="color" />
  </mat-form-field>
</div>
