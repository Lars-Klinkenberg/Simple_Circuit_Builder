<div class="board-container">
  <svg class="board-svg" [attr.viewBox]="viewBox">
    @for(row of [].constructor(rowCount()); track $index){
    <rect
      class="stripe"
      [attr.x]="0"
      [attr.y]="
        $index * BOARD_OPTIONS.verticalSpacing -
        (BOARD_OPTIONS.stripeHeight - BOARD_OPTIONS.holeSize) +
        4
      "
      [attr.width]="'100%'"
      [attr.height]="BOARD_OPTIONS.stripeHeight"
    />
    } @for(hole of allHoles; track hole){
    <circle
      [attr.cx]="hole.coordinate.x"
      [attr.cy]="hole.coordinate.y"
      [attr.r]="BOARD_OPTIONS.holeSize"
      [attr.fill]="'black'"
      stroke="black"
      stroke-width="0.5"
      (click)="holeSelected(hole)"
    />
    } @for(element of allComponents;track element) { @if(element.getType() ===
    availableComponentTypes.WIRE){
    <wire [data]="element"></wire>
    } }
  </svg>
</div>
